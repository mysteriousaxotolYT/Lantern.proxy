<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Panel - Lantern Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ccc; /* Gray background */
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .menu {
            float: left;
            text-align: left;
        }
        .menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }
        .content {
            margin-top: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input, .form-group button {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="games.html">Games</a>
            <a href="apps.html">Apps</a>
            <a href="settings.html">Settings</a>
        </div>
        <span>lantern.proxy</span>
    </div>
    <div class="content">
        <h1>Moderation Panel</h1>
        <div id="adminLogin" class="form-group">
            <input type="password" id="moderationPassword" placeholder="Moderation Password">
            <button onclick="checkModerationPassword()">Enter</button>
        </div>
        <div id="moderationContent" class="hidden">
            <div class="form-group">
                <input type="text" id="newUsername" placeholder="New Username">
                <input type="password" id="newPassword" placeholder="New Password">
                <button onclick="addUser()">Add User</button>
            </div>
            <div class="form-group">
                <input type="text" id="deleteUsername" placeholder="Username to Delete">
                <button onclick="deleteUser()">Delete User</button>
            </div>
            <div class="form-group">
                <input type="text" id="banUsername" placeholder="Username to Ban">
                <button onclick="banUser()">Ban User</button>
                <input type="text" id="unbanUsername" placeholder="Username to Unban">
                <button onclick="unbanUser()">Unban User</button>
            </div>
            <div class="form-group">
                <button onclick="blockSignIns()">Block All Sign-Ins</button>
                <button onclick="unblockSignIns()">Unblock All Sign-Ins</button>
            </div>
        </div>
    </div>

    <script>
        const MODERATION_PASSWORD = 'zaxc1122';

        function checkModerationPassword() {
            const password = document.getElementById('moderationPassword').value;
            if (password === MODERATION_PASSWORD) {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('moderationContent').classList.remove('hidden');
            } else {
                alert('Incorrect moderation password');
            }
        }

        function addUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (username && password) {
                localStorage.setItem(username, password);
                alert('User added successfully');
            } else {
                alert('Please enter both username and password');
            }
        }

        function deleteUser() {
            const username = document.getElementById('deleteUsername').value;

            if (username) {
                localStorage.removeItem(username);
                alert('User deleted successfully');
            } else {
                alert('Please enter the username');
            }
        }

        function banUser() {
            const username = document.getElementById('banUsername').value;
            let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];

            if (username && !bannedUsers.includes(username)) {
                bannedUsers.push(username);
                localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
                alert('User banned successfully');
            } else {
                alert('Please enter a valid username');
            }
        }

        function unbanUser() {
            const username = document.getElementById('unbanUsername').value;
            let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];

            if (username && bannedUsers.includes(username)) {
                bannedUsers = bannedUsers.filter(user => user !== username);
                localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
                alert('User unbanned successfully');
            } else {
                alert('Please enter a valid username');
            }
        }

        function blockSignIns() {
            localStorage.setItem('signInBlocked', 'true');
            alert('All sign-ins are now blocked');
        }

        function unblockSignIns() {
            localStorage.setItem('signInBlocked', 'false');
            alert('All sign-ins are now unblocked');
        }
    </script>
</body>
</html>
